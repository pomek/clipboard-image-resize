<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Clipboard Image Resize</title><script defer="defer" src="script.js"></script></head><body><div id="loader" class="loader"><div class="loader-icon"></div></div><div class="container-xxl"><h1 class="text-center">Clipboard Image Resize</h1><p class="lead text-center">Adjust the output scale and paste an image from the clipboard. The resized image is copied back.</p><div class="row"><div class="col-10"><div class="row"><div class="col-4 offset-1"><h2>🖥️ Screen details</h2><div class="input-group mb-3"><span class="input-group-text" id="screen-details-width">↔️️</span> <input class="form-control" id="input-screen-width" aria-label="Screen width" aria-describedby="screen-details-width"> <span class="input-group-text" id="screen-details-height">↕️</span> <input class="form-control" id="input-screen-height" aria-label="Screen height" aria-describedby="screen-details-height"></div></div><div class="col-4"><h2>📏 Scale</h2><div role="group" class="btn-group"><button type="button" class="btn btn-outline-secondary js-resize-button" data-resize-value="25">25%</button> <button type="button" class="btn btn-outline-secondary js-resize-button" data-resize-value="50">50%</button> <button type="button" class="btn btn-outline-secondary js-resize-button active" data-resize-value="75">75%</button> <button type="button" class="btn btn-outline-secondary js-resize-button" data-resize-value="100">100%</button></div></div></div><div class="row"><div class="col-10 offset-1"><canvas id="canvas-preview" class="paste-preview"></canvas></div></div></div><div class="col-2"><h2>📁️ Files</h2><div id="recent-uploads" class="gallery"></div></div></div></div><template id="template-gallery-tile"><div class="gallery-tile js-gallery-tile"><span class="gallery-remove js-gallery-remove">️</span><div class="gallery-preview js-gallery-preview"></div></div></template></body></html>
