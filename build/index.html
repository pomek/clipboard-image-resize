<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><style>.gallery .gallery-item {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
        }</style><script defer="defer" src="script.js"></script></head><body><div class="container-xxl"><h1 class="text-center">Resize Image</h1><p class="lead text-center">Adjust the output scale. Paste an image from clipboard. The resized image is copied automatically to the clipboard again.</p><div class="row"><div class="col-4 offset-4"><h2>🖥️ Screen details</h2><div class="input-group mb-3"><span class="input-group-text" id="screen-details-width">↕️</span> <input class="form-control" id="input-screen-width" aria-label="Screen width" aria-describedby="screen-details-width"> <span class="input-group-text" id="screen-details-height">↔️️</span> <input class="form-control" id="input-screen-height" aria-label="Screen height" aria-describedby="screen-details-height"></div></div></div><div class="row"><div class="col-6 offset-3"><h2>📏 Resize scale</h2><div class="text-center" role="group"><button type="button" class="btn btn-primary js-resize-button" data-option="25">25%</button> <button type="button" class="btn btn-primary js-resize-button" data-option="50">50%</button> <button type="button" class="btn btn-primary js-resize-button" data-option="75">75%</button> <button type="button" class="btn btn-primary js-resize-button" data-option="90">90%</button> <input type="checkbox" id="resize-copy-clipboard" aria-label="Select if the application should copy to the clipboard a resized image when pasting."></div><br><div class="progress"><div id="progress-bar" class="progress-bar" role="progressbar" style="width: 75%">75%</div></div></div></div><br><div class="row"><div class="col-8 offset-2"><canvas id="canvas-preview" style="border:1px solid black; width: 100%"></canvas></div></div><div class="row"><div class="col-6 gallery" id="gallery"></div></div></div></body></html>
